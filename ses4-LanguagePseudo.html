<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>การเลือกเอลิเมนต์ด้วย Pseudo-Class Selerctor</title>
    <style>
         :dir(rtl){
            background-color: blueviolet;
        }
        p:lang(es){
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <h1>การเลือกเอลิเมนต์ด้วย Pseudo-Class Selerctor</h1>
    <div>Welcome to learn css Language</div>
    <div dir="rtl">ברוכים הבאים ללמוד שפת css</div>
    <p lang="en">Hello!</p>
    <p lang="es">Hola!</p>
    <p lang="th">สวัสดี</p>
</body>
</html>
